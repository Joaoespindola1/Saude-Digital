version: '3'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=saude_digital
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=saude_digital
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=123
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - web

volumes:
  db_data:
